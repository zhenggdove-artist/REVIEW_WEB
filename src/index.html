
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawMeTaiwan - 溫柔視線行動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'ChenYuluoyan';
        src: url('https://cdn.jsdelivr.net/gh/chenyuluoyan/chenyuluoyan@v1.0/fonts/ChenYuluoyan-Thin-v1.0.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      * {
        font-family: 'ChenYuluoyan', cursive !important;
        -webkit-font-smoothing: antialiased;
      }

      body {
        background-color: #fcfcfc;
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        color: #1a1a1a;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .sketch-border {
        border: 2px solid #1a1a1a;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }

      .sketch-shadow {
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
      }

      .wix-active-box {
        outline: 2px solid #00a1ff !important;
        outline-offset: 4px;
        box-shadow: 0 0 0 9999px rgba(0, 161, 255, 0.05);
      }

      .settings-sidebar {
        width: 350px;
        background: #fff;
        border-left: 3px solid #000;
        height: 100vh;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 2000;
        box-shadow: -10px 0 30px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        animation: sidebarIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes sidebarIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      .content-area {
        transition: margin-right 0.3s ease;
      }

      .admin-mode-active .content-area {
        margin-right: 350px;
      }

      /* 隱藏原生卷軸 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #000; border-radius: 3px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
